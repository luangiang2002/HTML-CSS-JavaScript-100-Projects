<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div class="selector">
            <div id="selectField">
                <p class="selecText">Select Social Media</p>
                <img src="image/arrow.png"  id="arrowIcon" >
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="image/facebook.png" >
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="image/instagram.png" >
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="image/pinterest.png" >
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="image/twitter.png" >
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="image/whatsapp.png" >
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="image/youtube.png" >
                    <p>Youtube</p>
                </li>

            </ul>
        </div>

    </header>
    <script src="app.js"></script>
</body>
</html>
